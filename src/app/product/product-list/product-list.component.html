<div class="products">
    <div *ngFor="let product of prorducts" class="product" >
        <mat-card fxFlex="100" class="product-card mat-elevation-z5" >
            <div class="card-bg-c"></div>
            <div class="card-bg-1"></div>
            <div class="card-bg-2"></div>
            <mat-card-header class="product-header" >
              <div mat-card-avatar class="product-avatar" ></div>
              <mat-card-title>Aymen Sebaa</mat-card-title>
              <mat-card-subtitle>{{getCategoryName(product.category)}}</mat-card-subtitle>
            </mat-card-header>
            <p class="product-desc" >{{product.desc}}</p>
            <div style="background-image: url({{product.images[0]}} )" class="product-image mat-elevation-z3" ></div>
            <mat-card-content class="product-content" >
                <mat-chip-list aria-label="product tags">
                    <mat-chip class="product-tag" *ngFor="let tag of product.tags" >{{tag}}</mat-chip> 
                </mat-chip-list>
                <mat-card-actions>
                    <button mat-button mat-raised-button fxFlex fxLayoutAlign="center" >SEE PRODUCT DETAILS</button>
                    <button mat-button mat-raised-button  >{{product.price}} DA</button>
                </mat-card-actions>              
            </mat-card-content>

          </mat-card>
    </div>
</div>
